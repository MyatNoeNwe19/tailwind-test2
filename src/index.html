<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <header>
        <nav class="w-full bg-orange-600 h-16 relative">
            <div class="flex flex-row items-center justify-between">
                <div class="logo">
                    <a href="">
                        <img src="../public/images/image.png" class="w-20 p-3" alt="">
                    </a>
                </div>
                <button class="block md:hidden p-5" data-collapse-toggle="mymenu">
                    X
                </button>
               <div class="hidden md:block z-50 absolute top-16 right-0 w-full max-w-md md:top-0" id="mymenu">
                <ul class="md:flex md-flex-col items-center justify-between bg-orange-600">
                    <li class="p-5 hover:bg-white hover:text-red-900"><a href=""> Home </a> </li>
                    <li class="p-5 hover:bg-white hover:text-red-900"><a href=""> Products </a> </li>
                    <li class="p-5 hover:bg-white hover:text-red-900"><a href=""> Services </a> </li>
                    <li class="p-5 hover:bg-white hover:text-red-900"><button data-modal-target="mymodal" data-modal-toggle="mymodal">Login</button></li>
                </ul>
               </div>
            </div>
            <div>

            </div>
           
        </nav>
        <div class="hidden z-50 absolute top-10 left-1/3 max-w-md w-auto w-full border border-gray-800 rounded" id="mymodal">
            <div class="block w-full">
                <div class="w-full modal-header bg-blue-500 flex items-center justify-between p-5">
                    <h2 class="text-white">Log In Form</h2>
                    <button class="text-white" data-modal-hide="mymodal">X</button>
                </div>
                <div class="modal-body w-full block bg-pink-100">
                    <form action="">
                        <div class="">
                            <label for="" class="block w-full p-2 text-blue-900 font-medium">Username</label>
                            <input type="text" name="Username" id="" class="block w-full rounded-full border border-gray-800 bg-gray-400 text-white p-2 placeholder:text-white focus:border-green-600" placeholder="Enter Username">
                            
                            <label for="" class="block w-full p-2 text-blue-900 font-medium">Email</label>
                            <input type="text" name="email" id="" class="block w-full rounded-full border border-gray-800 bg-gray-400 text-white p-2 placeholder:text-white focus:border-green-600" placeholder="Enter Email">
            
                            <label for="" class="block w-full p-2 text-blue-900 font-medium">Password</label>
                            <input type="password" name="password" id="" class="block w-full rounded-full border border-gray-800 bg-gray-400 text-white p-2 placeholder:text-white focus:border-green-600" placeholder="Enter Password">

                            <label for="" class="block w-full p-2 text-blue-900 font-medium">Confirm Password</label>
                            <input type="password" name="password" id="" class="block w-full rounded-full border border-gray-800 bg-gray-400 text-white p-2 placeholder:text-white focus:border-green-600" placeholder="Enter Confirm Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer flex items-center justify-center bg-gray-100">
                    <button class="border border-blue-600 hover:text-white hover:bg-black p-3 rounded m-3">Login</button>
                    <button class="border border-red-600 hover:text-white hover:bg-black p-3 rounded m-3" data-modal-hide="mymodal">Close</button>
                </div>
            </div>
        </div>


        <div class="main block w-full relative" id="mycarousel" data-carousel="slide">
            <div class="wrapper relative h-96">
                <div class="item hidden duration-700 ease-in-out active" data-carousel-item>
                    <img src="../public/images/image.png" alt="" class=" block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/image.png" alt="" class=" block w-full h-96">
                </div>
                <div class="item hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="../public/images/image.png" alt="" class=" block w-full h-96">
                </div>

            </div>
            <div class="indicators absolute right-10 bottom-1/2 z-50 flex flex-col gap-2">
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="0">
                
                </button>
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="1">

                </button>
                <button class="w-3 h-3 rounded-full bg-blue-500" data-carousel-slide-to="2">

                </button>
            </div>
            <div class="block flex  flex-col absolute left-10 bottom-1/2 z-50 gap-2">
                <button class="previous w-8 h-8 rounded-full bg-blue-500 text-gray-100" data-carousel-prev> 
                    &lt;
                </button>
                <button class="next w-8 h-8 rounded-full bg-blue-500 text-gray-100" data-carousel-next>
                    &gt;
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="bg-pink-500 text-black-100 text-center">
            Registration
        </div>
        <div class="mx-auto border border-gray-700 max-w-md rounded mt-5">
            <form action="">
                <div class="m-5">
                    <label for="" class="block w-full p-2 text-blue-900 font-medium">Username</label>
                    <input type="text" name="Username" id="" class="block w-full rounded-full border border-gray-800 bg-gray-400 text-white p-2 placeholder:text-white focus:border-green-600" placeholder="Enter Username">
                    
                    <label for="" class="block w-full p-2 text-blue-900 font-medium">Email</label>
                    <input type="text" name="email" id="" class="block w-full rounded-full border border-gray-800 bg-gray-400 text-white p-2 placeholder:text-white focus:border-green-600" placeholder="Enter Email">
    
                    <label for="" class="block w-full p-2 text-blue-900 font-medium">Password</label>
                    <input type="password" name="password" id="" class="block w-full rounded-full border border-gray-800 bg-gray-400 text-white p-2 placeholder:text-white focus:border-green-600" placeholder="Enter Password">
                </div>
                <div class="m-5">
                    <input type="radio" name="gender" id="" checked class="w-5 h-5">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="" class="w-5 h-5 text-red-400">
                    <label for="">Female</label>
        
                </div>
                <div class="m-5">
                    <input type="checkbox" name="" id="" class="w-5 h-5 p-2">
                    <label for="">Agree to Terms and conditions</label>
                </div>
                <div class="m-5">
                    <select name="" id="" class="block w-full border border-gray-700 rounded-full p-2">
                        <option value="myanmar">Myanmar</option>
                        <option value="japan">Japan</option>
                        <option value="Korea">Korea</option>
                        <option value="China">China</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
                <div class="m-5 flex justify-center gap-2">
                    <button class="w-auto p-2 border border-gray-800 rounded-md hover:bg-blue-600 hover:text-white">Register</button>
                    <button class="w-auto p-2 border border-gray-800 rounded-md hover:bg-red-600 hover:text-white">Cancel</button>
                </div>
            </form>

        </div>

    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>
</html>
